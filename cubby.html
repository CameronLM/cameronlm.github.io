<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CubbyTV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif; /* Replace with Cubby font if needed */
      background: linear-gradient(180deg, #ff9933, #ffcc66);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #ff6600;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    video {
      width: 90%;
      max-width: 960px;
      border: 8px solid white;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      background: black;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #ff6600;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“º CubbyTV Live</h1>
    <p>Watch your favorite shows anytime!</p>
  </header>

  <main>
    <video id="video" controls autoplay></video>
  </main>

  <footer>
    Â© 2025 Cubby Channel â€” Fun for everyone!
  </footer>

  <script>
    const video = document.getElementById('video');
    const streamUrl = "http://192.168.1.49:8409/iptv/channel/1.m3u8?mode=segmenter-v2"; 

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl; // Safari
    }
  </script>
</body>
</html>
